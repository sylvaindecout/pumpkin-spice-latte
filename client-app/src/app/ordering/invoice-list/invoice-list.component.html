<section>
  <h2>Invoices</h2>
  <div class="invoices">
    @if (noInvoice$ | async) {
      <span>(no invoice yet)</span>
    } @else {
      @for (invoice of invoices$ | async;track $index) {
        <div>
          <span>
            {{ invoice.customer }} ordered {{ invoice.quantity }}x {{ invoice.drink }}.
            Total price: {{ invoice.totalPrice | money }}
          </span>
        </div>
      }
    }
  </div>
</section>
