<section>
  <h2>Drinks in preparation</h2>
  <div class="drinks">
    <div *ngIf="noDrinks$ | async; else listOfDrinks">
      <span>(waiting for new orders)</span>
    </div>
  </div>
  <ng-template #listOfDrinks>
    <div *ngFor="let drink of drinks$ | async">
      <span>{{drink.customer}} is waiting for their {{drink.name}}</span>
    </div>
  </ng-template>
</section>
