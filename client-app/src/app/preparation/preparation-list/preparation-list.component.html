<section>
  <h2>Drinks in preparation</h2>
  <div class="drinks">
    @if (noDrinks$ | async) {
      <span>(waiting for new orders)</span>
    } @else {
      @for (drink of drinks$ | async;track drink.name) {
        <div>
          <span>{{ drink.customer }} is waiting for their {{ drink.name }}</span>
        </div>
      }
    }
  </div>
</section>
